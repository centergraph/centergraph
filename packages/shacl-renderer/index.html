<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHACL Renderer</title>
    <script type="module" src="/lib/ShaclRenderer.tsx"></script>
  </head>
  <body>
    <h2>Edit mode</h2>

    <shacl-renderer
      shacl-shapes-url="./shapes/contact.shacl.ttl"
      subject="http://example.com/john-doe"
      data-url="./john-doe.ttl"
    ></shacl-renderer>
    <button id="save">Save</button>

    <h2>View mode</h2>

    <shacl-renderer
      shacl-shapes-url="./shapes/contact.shacl.ttl"
      subject="http://example.com/john-doe"
      data-url="./john-doe.ttl"
      mode="view"
    ></shacl-renderer>

    <script>
      const shaclRenderer = document.querySelector('shacl-renderer')
      shaclRenderer.addEventListener('settings', (event) => {
        event.detail.settings.targetClass = 'https://schema.org/Person'
      })

      document.querySelector('#save').addEventListener('click', () => {
        console.log([...shaclRenderer.settings.dataStore])
      })
    </script>
  </body>
</html>
