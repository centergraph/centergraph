<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHACL Renderer</title>
    <script type="module" src="/lib/ShaclRenderer.tsx"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <details name="demo" open>
      <summary>Edit mode</summary>
      <shacl-renderer shacl-shapes-url="./shapes/contact.shacl.ttl" subject="http://example.com/john-doe" data-url="./john-doe.ttl">
        <button class="btn btn-primary" id="save">Save</button>
      </shacl-renderer>
    </details>

    <!-- <details name="demo">
      <summary>View mode</summary>

        mode="view"
      ></shacl-renderer>
    </details> -->

    <script>
      const shaclRenderer = document.querySelector('shacl-renderer')
      shaclRenderer.addEventListener('settings', (event) => {
        event.detail.settings.targetClass = 'https://schema.org/Person'
      })

      document.querySelector('#save').addEventListener('click', (event) => {
        event.preventDefault()
        console.log([...shaclRenderer.settings.dataStore])
      })
    </script>
  </body>
</html>
